<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Comedor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserva de Comedor Universitario</h1>
        <div id="user-type-selection">
            <h2>Selecciona tu tipo de usuario</h2>
            <button class="btn" onclick="showForm('student')">Estudiante</button>
            <button class="btn" onclick="showForm('admin')">Administrativo</button>
            <!-- Botón para el pago -->
            <button class="btn" onclick="location.href='payment.php'">Realizar Pago</button>
        </div>

        <form id="student-form" action="submit_reservation.php" method="post" style="display: none;">
            <h2>Reserva para Estudiantes</h2>
            <div class="form-group">
                <label for="student_code">Código de Estudiante:</label>
                <input type="text" id="student_code" name="student_code" required>
            </div>
            <div class="form-group">
                <label for="student_password">Contraseña:</label>
                <input type="password" id="student_password" name="student_password" required>
            </div>
            <button type="submit" class="btn">Reservar</button>
            <button type="button" class="btn back-btn" onclick="goBack()">Regresar</button>
        </form>

        <form id="admin-login-form" action="admin_login.php" method="post" style="display: none;">
            <h2>Login Administrativo</h2>
            <div class="form-group">
                <label for="admin_user">Usuario:</label>
                <input type="text" id="admin_user" name="admin_user" required>
            </div>
            <div class="form-group">
                <label for="admin_password">Contraseña:</label>
                <input type="password" id="admin_password" name="admin_password" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
            <button type="button" class="btn back-btn" onclick="goBack()">Regresar</button>
        </form>

        <div id="admin-panel" style="display: none;">
            <h2>Panel de Control Administrativo</h2>
            <button class="btn" onclick="showAdminSection('manage_slots')">Gestionar Cupos</button>
            <button class="btn" onclick="showAdminSection('manage_reservations')">Gestionar Reservas</button>
            <button class="btn" onclick="showAdminSection('manage_menus')">Gestionar Menús</button>
            <button class="btn" onclick="showAdminSection('manage_students')">Gestionar Estudiantes</button>
            <button class="btn back-btn" onclick="goBack()">Regresar</button>

            <div id="manage_slots" class="admin-section" style="display: none;">
                <h3>Gestionar Cupos</h3>
                <!-- Contenido para gestionar cupos -->
            </div>

            <div id="manage_reservations" class="admin-section" style="display: none;">
                <h3>Gestionar Reservas</h3>
                <!-- Contenido para gestionar reservas -->
            </div>

            <div id="manage_menus" class="admin-section" style="display: none;">
                <h3>Gestionar Menús</h3>
                <!-- Contenido para gestionar menús -->
            </div>

            <div id="manage_students" class="admin-section" style="display: none;">
                <h3>Gestionar Estudiantes</h3>
                <!-- Contenido para gestionar estudiantes -->
            </div>
        </div>
    </div>

    <script>
        function showForm(userType) {
            document.getElementById('user-type-selection').style.display = 'none';
            if (userType === 'student') {
                document.getElementById('student-form').style.display = 'block';
            } else if (userType === 'admin') {
                document.getElementById('admin-login-form').style.display = 'block';
            }
        }

        function goBack() {
            document.getElementById('student-form').style.display = 'none';
            document.getElementById('admin-login-form').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('user-type-selection').style.display = 'block';
            hideAllAdminSections();
        }

        function showAdminSection(section) {
            hideAllAdminSections();
            document.getElementById(section).style.display = 'block';
        }

        function hideAllAdminSections() {
            var sections = document.getElementsByClassName('admin-section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
        }
    </script>
</body>
</html>
